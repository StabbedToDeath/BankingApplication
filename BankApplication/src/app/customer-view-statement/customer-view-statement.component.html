
<h1>
  View Account Statements
</h1>
<div>

  <form class = form #accNoStatement = "ngForm" (ngSubmit) = getAccountByCustomerId(accNoStatement.value)>

    <mat-form-field appearance="fill">
      <mat-label>Enter: Account Number</mat-label>
      <input matInput required name = "accNo" ngModel>
    </mat-form-field>

    <button class = form-button mat-raised-button
    color="primary"
    [disabled] = "!accNoStatement.form.valid">
    Go
  </button>

  </form>
  <br>


  <table mat-table [dataSource]="transactions" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transactions"> {{transactions.date}} </td>
    </ng-container>

    <!-- Reference Column -->
    <ng-container matColumnDef="Reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let transactions"> {{transactions.reference}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let transactions"> {{transactions.amount}} </td>
    </ng-container>

    <!-- Cr/Db Column -->
    <ng-container matColumnDef="Cr/Db">
      <th mat-header-cell *matHeaderCellDef> Cr/Db </th>
      <td mat-cell *matCellDef="let transactions"> {{transactions.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

    <mat-paginator [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page">
    </mat-paginator>

</div>
