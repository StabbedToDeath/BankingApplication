<h1>Transfer to Account</h1>

<div>
    <form class = form #transferForm = "ngForm" (ngSubmit) = transfer(transferForm.value)>

        <mat-form-field appearance="fill">
          <mat-label>Account Number</mat-label>
          <input matInput required name = "fromAcc" ngModel>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>To Account Number</mat-label>
            <input matInput required name = "toAcc" ngModel>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Amount</mat-label>
            <input matInput required name = "amount" ngModel>
        </mat-form-field><br>

        <mat-form-field appearance="fill">
            <mat-label>Remarks</mat-label>
            <input matInput required name = "reason" ngModel>
          </mat-form-field><br>

        <button class = form-button mat-raised-button color="primary"
            [disabled] = "!transferForm.form.valid"
            mat-stroked-button (click)="openSnackBar()"
        >Transfer</button>
    </form>
    <br>


</div>
