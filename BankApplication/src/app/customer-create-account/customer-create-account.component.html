<p>Create Account Form</p>
<div>

  <form #registerForm = "ngForm" (ngSubmit) = createAccount(registerForm.value)>
<mat-form-field appearance="fill">
    <mat-label>Initial Deposit</mat-label>
    <input matInput name="accountBalance" ngModel>
  </mat-form-field>


  <p> Select Type of Account</p>
  <mat-radio-group aria-label="Select an option" ngModel = "accountType" name = "accountType">
    <mat-radio-button *ngFor="let type of accountType" [value]="type">
      {{type}}&nbsp;
    </mat-radio-button>

  </mat-radio-group>
  <button mat-button color="primary">Submit</button>
</form>
</div>
