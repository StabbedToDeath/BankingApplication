<div>
  <h1>Please fill out the form to register</h1>
</div>

<div>
  <form class = form #registerForm="ngForm" (ngSubmit)=register(registerForm.value)>
    
    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput required name="fullname" ngModel>
    </mat-form-field>

    <br>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput required name="username" ngModel>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Enter your password</mat-label>
      <input matInput required [type]="hide ? 'password' : 'text'" name=password ngModel>
      <button type='button' mat-icon-button matSuffix 
        (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary"
      [disabled]="!registerForm.form.valid">
      Register
    </button>
    
  </form>
</div>
